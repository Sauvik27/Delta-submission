<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Basket Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Shopping Basket Calculator</h1>
  <div class="item-container">
    <div class="item">
        <div class="item-wrapper">
            <span class="item-name">Apple</span>
            <small class="price-tag">35/p</small>
        </div>
        <div class="button-wrapper">
            <button class="decrement">-</button>
            <span class="count">0</span>
            <button class="increment">+</button>
        </div>
    </div>
    <div class="item">
        <div class="item-wrapper">
            <span class="item-name">Banana</span>
            <small class="price-tag">20/p</small>
        </div>
        <div class="button-wrapper">
            <button class="decrement">-</button>
            <span class="count">0</span>
            <button class="increment">+</button>
        </div>
    </div>
    <div class="item">
        <div class="item-wrapper">
            <span class="item-name">Melon</span>
            <small class="price-tag">50/p</small>
        </div>
        <div class="button-wrapper">
            <button class="decrement">-</button>
            <span class="count">0</span>
            <button class="increment">+</button>
        </div>
    </div>
    <div class="item">
        <div class="item-wrapper">
            <span class="item-name">Lime</span>
            <small class="price-tag">15/p</small>
        </div>
        <div class="button-wrapper">
            <button class="decrement">-</button>
            <span class="count">0</span>
            <button class="increment">+</button>
        </div>
    </div>
  </div>
  <div class="total-count">Total: <span id="total">0 rs</span></div>

  <script src="index.js"></script>
</body>
</html>
